<!DOCTYPE html>
<html>
<head> <title> Array </title> </head>
<body>
<script>
const reverse = function(qwerty) {
 let x = qwerty.length;
 let y = [];
 let k=0;
 for (let p = x-1; k<x, p>=0; k++, p--)
 {
 y[p]=qwerty[k];
 }
 return y;
};
const reversedArray=reverse([1,2,3,4,5,6]);
console.log(reversedArray);
</script>
</body>
</html>
